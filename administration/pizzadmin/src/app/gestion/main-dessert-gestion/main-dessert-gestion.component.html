      <div id="global">

      <div id="menu">
        <h1 id="gestionMenu">Gestion de Menu</h1>
        <div id="selectionPlat"  (click)="goTo('/gestion/menu/plats')">
          Plats
        </div>
        <div id="selectionSupplement" (click)="goTo('/gestion/menu/supplements')">
          Supplements
        </div>
        <div id="selectionDessert" >
          Desserts
        </div>
        <div id="selectionBoisson" (click)="goTo('/gestion/menu/boissons')">
          Boissons
        </div>

        <div id="boutonAccueil" (click)="goTo('accueil')">
          Accueil
        </div>

      </div>



      <div id="main">
        <h1 id="titre">Desserts </h1>
        <div class="mainTable">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
            <!-- Position Column -->
            <ng-container matColumnDef="ID">
              <th mat-header-cell *matHeaderCellDef> ID. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <ng-container matColumnDef="nom">
              <th mat-header-cell *matHeaderCellDef> Nom </th>
              <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
            </ng-container>
          
            <ng-container matColumnDef="prix">
              <th mat-header-cell *matHeaderCellDef> Prix </th>
              <td mat-cell *matCellDef="let element"> {{element.prix}}â‚¬ </td>
            </ng-container>
          
            <ng-container matColumnDef="restaurant">
              <th mat-header-cell *matHeaderCellDef> Restaurant </th>
              <td mat-cell *matCellDef="let element"> {{getRestoNameFromId(element.restaurantId)}} </td>
            </ng-container>
            
            <ng-container matColumnDef="types">
              <th mat-header-cell *matHeaderCellDef> Types </th>
              <td mat-cell *matCellDef="let element"> 
                <li *ngFor="let type of element.type_de_produits">
                  {{type.nom}}
    
                </li>
    
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    
          <mat-paginator [pageSizeOptions]="[10, 20, 40]"
          showFirstLastButtons
          aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>

      </div>
    </div>
