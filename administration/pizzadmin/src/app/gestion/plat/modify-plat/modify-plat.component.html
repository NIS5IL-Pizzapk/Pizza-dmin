<p>MODIFICATION DE PRODUITS</p>

<div>
      <mat-form-field appearance="fill">
        <mat-label>Produits</mat-label>
        <mat-select [value]="" (change)="onChange($event)">
          <mat-option *ngFor="let produit of produits" [value]="produit.id">
            {{produit.id}} : {{produit.nom}}
          </mat-option>
        </mat-select>
      </mat-form-field>
</div>
