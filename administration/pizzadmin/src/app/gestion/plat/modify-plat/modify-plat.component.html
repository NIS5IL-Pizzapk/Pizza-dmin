
<div class="mainContainer">

<h2>MODIFICATION</h2>

<div>
<mat-form-field appearance="fill">
  <mat-label>Produits</mat-label>
  <mat-select (selectionChange)="onChange($event)">
    <mat-option *ngFor="let produit of produits" [value]="produit.id">
      {{produit.nom}}
    </mat-option>
  </mat-select>
</mat-form-field>
</div>


<div *ngIf="selectedProduit">

  <form [formGroup]="produitForm"  (ngSubmit)="onSubmit()">

  <div id="id">
      <p>
        ID: {{selectedProduit.id}}
      </p>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Nom</mat-label>
      <input matInput placeholder="nom" type="text" formControlName="nom">
    </mat-form-field>
  </div>
<div>
  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput
              cdkTextareaAutosize
              #autosize="cdkTextareaAutosize"
              cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="5"
              placeholder="description"
              formControlName="description"></textarea>
  </mat-form-field>



</div>
<div>
  <mat-form-field>
    <mat-label>Prix</mat-label>
    <input matInput placeholder="prix" type="number" formControlName="prix">
  </mat-form-field>
</div>

<div>
  <mat-form-field>
    <mat-label>Chemin d'Image</mat-label>
    <input matInput placeholder="imagePath" formControlName="imgPath">
  </mat-form-field>
</div>
<button mat-raised-button type="submit" [disabled]="!produitForm.valid">Mettre Ã  jour</button>
  </form>
</div>

</div>
